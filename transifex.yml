git:
  filters:
    - filter_type: file
      # all supported i18n types: https://docs.transifex.com/formats
      file_format: QT
      source_language: en
      source_file: translations/glacier-settings-accounts.ts
      # path expression to translation files, must contain <lang> placeholder
      translation_files_expression: 'translations/glacier-settings-accounts_<lang>.ts'